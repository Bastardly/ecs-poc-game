<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HTML templates test App</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Just a testbed for some complete coding awesomeness">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <style>
            :root {
                --container-background: #eee;
                --focus: #000;
                --border-radius: 3px;
                --border: 1px solid #aaa;
                --xs: 2px; 
                --sm: 4px; 
                --md: 6px; 
                --lg: 12px; 
                --xl: 20px; 
                --xxl: 40px; 
            }

            * {
                box-sizing: border-box;
            }

            body {

                max-width: 100%;
                max-height: 100%;
                box-sizing: border-box;

                background-color: #000;
                
            }

            shader-fun2 {
                opacity: 0.6;
                position: fixed;
                inset: 0;
                z-index: -1;    
                height: 100vh;
                    width: 100vw;
                    max-height: 100%;
                    max-width: 100%;
                    opacity: 0.6;

             }

             my-app {
                position: fixed;
                inset: 0;
                overflow: auto;
             }


             my-app > #app {
                text-align: center;
                font-weight: bolder;
                font-size: 1.5rem;
                color: white;
             }

             p.log-entry:not(:first-child) {
                margin-top: 1rem;
                opacity: 0.6;
             }

             p.log-entry.game-over {
                font-size: 5.5rem;
                color: yellow;
                text-shadow: 10px 3px black;
                padding-bottom: 100px;
             }

             p.log-entry.event {
                color: orange;
                text-shadow: 3px 1px black;
             }

             p.log-entry.deadly-event {
                color: red;
                font-size: 1.15em;
                text-shadow: 4px 2px black;
                padding-bottom: 40px;
             }

             p.log-entry.next-turn {
                color: hotpink;
            }


        </style>

          <shader-fun2></shader-fun2>
        <my-app></my-app>
            
        <script type="module" src="/src/main.ts"></script>
    </body>    
</html>
